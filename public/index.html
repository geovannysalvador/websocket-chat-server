<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Google Sing In</title>
</head>
<body class="container mt-2">
    <h1>Google Sing In</h1>
    <hr>

    <br>
    <!-- Botton de google -->
    <div class="row-cols-1 row-cols-lg-6 ">
        <div id="g_id_onload"
            data-client_id=""
            data-auto_prompt="false"
            data-callback="handleCredentialResponse">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
    </div>

    <br>
    <button id="salir" class="btn btn-danger">
        Salir
    </button>

    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>
        function handleCredentialResponse(response) {

            // google token : Id token
            //console.log('id token', response.credential);

            const body = { id_token: response.credential};

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then( resp => resp.json() )
                .then( resp => {
                    console.log(resp);
                    // Almacenar el correo en el localStorage para luego mandarlo a llamar y cerrar 
                    localStorage.setItem('email', resp.usuario.correo)
                } )
                .catch(console.warn);

        }

        const button = document.getElementById('salir');
            button.onclick = () => {
                console.log( google.accounts.id );
                // Propio de google
                google.accounts.id.disableAutoSelect();
                // Mandamos a cerrar y luego hacer uso de un callback
                google.accounts.id.revoke(localStorage.getItem('email'), done => {
                    // Limpiar el localStorage
                    localStorage.clear();
                    location.reload();
                });
            }

      </script>

</body>
</html>
